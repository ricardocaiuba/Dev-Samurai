<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>
        var idioma = prompt("Indique o código de idioma:") ;
        var variacao = prompt("Indique a variação") ;

        if ((idioma == "pt") && (variacao == "br" || variacao == "pt")) {
            alert("Olá") ;
        } else if (idioma == "en" && variacao == "us") {
            alert("Hi") ;
        } else if (idioma == "en" && variacao == "gb") {
            alert("Hello") ;
        } else if (idioma == "fr") {
            alert("Salut") ;
        } else if (idioma == "es") {
            alert("Hola") ;
        } else {
            alert("Código de idioma não reconhecido") ;
        }
    </script>
</html>
